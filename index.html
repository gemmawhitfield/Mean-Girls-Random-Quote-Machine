  <link rel="stylesheet" href="style.css"  />

<body>
 
   
  <div class="wrapper">
    <br>
    <img class="regina" src="https://i.postimg.cc/NF1ZkKVp/Png-Item-3432286.png" alt="Regina George"></a>
    <h1 class="logo"> MEAN GIRLS </h1>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3" <wrapper id="quote-box">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <br>
                <i class="fa fa-quote-left"> </i> <span id="text"></span>
                <div id="texty"> </div>
              </h5>

              <p class="card-text"><i class="fa fa-quote-right"></i>
<br>
                <div id="author"> </div>
              </p>
<div class="buttons">
              <button id="new-quote" title="Click for new quote" onclick="generateQuote()" class="btn btn-block btn-info">New Quote <i class="fa fa-pencil"></i></button>

              <a class="btn btn-primary btn-block" id="tweet-quote" title="Tweet this!" target="_blank">
                Tweet this Quote! <i class="fa fa-twitter"> </i>
              </a>
              
              <br>
            </div>
              <div class="by">by <a class="footer" href="https://github.com/gemmawhitfield" target="_blank">Gemma Whitfield</a></div>

            </div>

          </div>
          </wrapper>
        </div>
      </div>
    </div>
    <br>
    <br>
